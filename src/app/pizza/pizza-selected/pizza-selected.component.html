<div class="pizza-selected" [formGroup]="parent">
    <div class="pizza-selected__empty" *ngIf="!selected.length">
        Select toppings to create pizza
    </div>
    <div class="pizza-selected__list" *ngIf="selected.length" formArrayName="toppings">

        <div class="pizza-selected__item" *ngFor="let toppings of selected; index as i;">
            <div [formGroupName]="i">
                <img src="../../../assets/check.svg"> {{topping}}
                <button (click)="onRemove(i)"><img src="../../../assets/cross.svg" alt="">></button>

            </div>

        </div>


    </div>
</div>
